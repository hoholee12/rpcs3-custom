    - [ be32, 0x01586c18, 0x7e94a278 ] # xor r20,r20,r20       // zero r20
    - [ be32, 0x01586c1c, 0x7e94a278 ] # xor r19,r19,r19       // zero r19
    - [ be32, 0x01586c20, 0x4e800020 ] # blr                   // return

